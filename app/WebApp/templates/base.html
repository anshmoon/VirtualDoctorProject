	<style>
		.tooltip {
		  position: relative;
		  display: inline-block;
		  border-bottom: 1px dotted black;
		  height: fit-content;
		  width: auto;
		}
		
		.tooltip .tooltiptext {
		  visibility: hidden;
		  width: auto;
		  min-width: 120px;
		  background-color: black;
		  color: #fff;
		  text-align: center;
		  border-radius: 6px;
		  padding: 5px 0;
		
		  /* Position the tooltip */
		  position: absolute;
		  z-index: 1;
		}
		
		.tooltip:hover .tooltiptext {
		  visibility: visible;
		}
		</style>
	<body class="is-preload">
